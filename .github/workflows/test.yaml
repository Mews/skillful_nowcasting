name: Run tests

on:
  push:

env:
  pytest_cpus: 2

jobs:
  test:
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run tests
        run: |
          echo pytest -n $pytest_cpus